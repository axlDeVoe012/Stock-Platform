<html>
    <head>
        <title>Add Stock Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Add Stock</h1>
        <p>
            Please enter all the required information below :
        </p>
        <form method="post" action="AddStockServlet.do">
            <table>
                <tr>
                    <td>Enter product ID: </td>
                    <td><input type="text" name="id"/></td>
                </tr>
                <tr>
                    <td>Enter the item name: </td>
                    <td><input type="text" name="itemName"/></td>
                </tr>
                <tr>
                    <td>Enter product description: </td>
                    <td><input type="text" name="description"/></td>
                </tr>
                <tr>
                    <td>Enter the quantity: </td>
                    <td><input type="text" name="quantity"/></td>
                </tr>
                <tr>
                    <td>Enter unit price: </td>
                    <td><input type="text" name="unitPrice"/></td>
                </tr>
                <tr>
                    <td>Enter retail price: </td>
                    <td><input type="text" name="retailPrice"/></td>
                </tr>
               <tr>
                    <td></td>
                    <td><input type="submit" name="param" value="ADD STOCK"/></td>
                </tr>
            </table>
        </form>
            
    </body>
</html>
